<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collage Quotes Maker</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
  <h1 class="title-style">Collage Quotes Maker</h1>

  <div id="optionspanel" class="options-panel hidden">
    <header>
      <h2 class="subtitle-style">Customization Options</h2>
    </header>

    <!-- NEXT FEATURE: Adjust the canvas to the screen of the client. -->
    <h3 class="subtitle-style">Dimensions</h3>
    <ul class="options-list">
      <li><label for="width-txtbx">Width: </label><input type="number" id="width-txtbx" value="1920"></li>
      <li><label for="height-txtbx">Height: </label><input type="number" id="height-txtbx" value="1080"></li>
    </ul>

    <h3 class="subtitle-style">Layouts</h3>
  </div>

  <div id="workspace" class="collage-workspace">
    <button id="togglebtn" class="toggle-btn">â˜° Configure</button>
    <h2>Make your edit here!</h2>
    <p>The canvas will go here.</p>
    <canvas id="thecanvas" class="collage-canvas"></canvas>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
