<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collage Quotes Maker</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
  <h1 class="title-style">Collage Quotes Maker</h1>

  <!-- START OPTIONS PANEL -->

  <!-- Full sliding panel containing the collage options: Width, Height, Spacing, Layout. -->
  <div id="options-panel" class="options-panel hidden">
    <header>
      <h2 class="subtitle-style">Customization Options</h2>
    </header>

    <!-- Collage Dimensions: JavaScript reads this to render the canvas with
         these measurements in real-time. -->
    <h3 class="subtitle-style">Dimensions</h3>
    <ul class="options-list">
      <li><label for="width-input">Width: </label><input type="number" id="width-input" value="1280"></li>
      <li><label for="height-input">Height: </label><input type="number" id="height-input" value="720"></li>
      <li><label for="spacing-input">Spacing %: </label><input type="number" id="spacing-input" value="5"></li>

      <li>
        <label for="bg-color-picker">Background Color: </label>
        <input type="color" id="bg-color-picker" value="#FEFEFE">
      </li>
    </ul>

    <h3 class="subtitle-style">Layouts</h3>

    <div class="layouts-window">
      <div class="layouts-grid"></div>
    </div>

    <div class="clear-button">
      <button id="clear-btn">Clear</button>
    </div>
  </div>

  <!-- END OPTIONS PANEL -->

  <!-- START MAIN WORKSPACE -->

  <div id="workspace" class="collage-workspace">
    <button id="toggle-btn" class="toggle-btn">â˜° Configure</button>
    <h2>Make your edit here!</h2>
    <p>The canvas will go here.</p>
    <canvas id="the-canvas" class="collage-canvas"></canvas>
    <input type="file" id="upload-layer" accept="image/*" style="display: none" />
  </div>

  <!-- END MAIN WORKSPACE -->

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
